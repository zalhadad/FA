<ion-header>

  <ion-navbar>
    <ion-title>Marques</ion-title>
    <ion-buttons end> 
        <button ion-button icon-only (click)='brands.update()'>
            <ion-icon name="refresh"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
  <div padding>
    <h3>Marque : </h3>
    <form (submit)='addBrand(name.value)'>
      <ion-item>
        <ion-input required type="text" #name placeholder="Nom"></ion-input>
      </ion-item>
      <button ion-button full [disabled]='!name.value'>Ajouter</button>
    </form>
  </div>

</ion-header>


<ion-content padding>

  <h4>{{brandsList? brandsList.length  : 0 }} marques trouv√©es.</h4>
  <ion-list>
    <ion-item *ngFor="let brand of brandsList">
      {{brand.name}}
    </ion-item>
  </ion-list>
</ion-content>
